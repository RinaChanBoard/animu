  <body>
    <div class="header">
      <a href="https://animoasa.glitch.me/"

      <ul class="navigation">
        <li class="tab"><a href="/genre/anime-series/">Series</a></li>
        <li class="tab"><a href="/genre/ongoing-anime">Ongoing</a></li>

    <div class="container-wrapper">
      <ul class="posts-items posts-list-container">
        indexp
      </ul>

      <form class="form-wrapper" action="/search/" method="get" id="my-form">
        <input
          type="text"
          name="reference-number"
          id="search"
          placeholder="Search title..."
          required
        />
        <input type="submit" value="go" id="submit" />
      </form>

      <div class="footer">
        <center>
          by <a href="http://fb.com/addstring" target="_blank">willy</a>
        </center>
      </div>
    </div>

    <script>
      var form = document.querySelector("#my-form"),
        text_field = document.querySelector("#search");

      function submitHandler() {
        var url = form.action + text_field.value;
        window.open(url);
        return false;
      }
      form.onsubmit = submitHandler;
    </script>
  </body>
